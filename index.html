<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Asteroid Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="info-panel">
        <h1>3D Asteroid Tracker</h1>
        <p>
            Real-time data from NASA's NeoWs API. <br>
            Use your mouse to rotate, pan, and zoom. <br>
            <strong>Press T to toggle between realistic and exaggerated asteroid sizes.</strong>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
